<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <STYLE>
        .container-grid{
            display: grid;
            grid-template-columns: repeat(4, 1fr) ;
            /* grid-template-columns: 200px 200px 200px 200px ;
            grid-template-columns: repeat(4, 1fr) 200px ;
            grid-template-columns: repeat(4, 1fr) ; */
            grid-gap: 20px 10px;

        }
        .grid-cell{
            border: 2px solid red;
            font-size: 20px;
        }
    </STYLE>
</head>
<body>
    <h1>About gri! what is grid?</h1>
    <div class="container-grid">
        <div class="grid-cell">number-1</div>
        <div class="grid-cell">number-2</div>
        <div class="grid-cell">number-3</div>
        <div class="grid-cell">number-4</div>
        <div class="grid-cell">number-5</div>
        <div class="grid-cell">number-6</div>
        <div class="grid-cell">number-7</div>
        <div class="grid-cell">number-8</div>
        <div class="grid-cell">number-9</div>
        <div class="grid-cell">number-10</div>
        <div class="grid-cell">number-11</div>
        <div class="grid-cell">number-12</div>
        <div class="grid-cell">number-13</div>
        <div class="grid-cell">number-14</div>
        <div class="grid-cell">number-15</div>
    </div>
</body>
</html>
